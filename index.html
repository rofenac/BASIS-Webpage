<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav id="navbar">
      <ul>
          <li>
              <h2><a href="index.html">Home</a></h2>
          </li>
          <li>
              <h2><a href="stargazing.html" >Stargazing</a></h2>
          </li>
          <li>
            <button id="unit-toggle">Fahrenheit/Celsius</button>
          </li>
          <li>
            <div id="city-search-container">
              <input type="text" id="city-search" placeholder="Search for Cities">
              <p id="error-message"></p> <!-- Error message element added -->
            </div>
          </li>
      </ul>
  </nav>
  </header>

  <main>
    <section class="weather-info">
      <div class="city-name">
        <h1 id="city-name">City Name</h1>
        <p id="date">Date</p>
        <img id="weather-icon" alt="Current weather icon">
        <div class="temperature">
          <h2 id="temp">Temperature</h2>
          <p id="description">Weather Description</p>
        </div>
      </div>
      <div class="weather-stats">
        <div>High/Low: <span id="high-low"></span></div><br>
        <div>Wind Speed: <span id="wind-speed"></span></div><br>
        <div>Humidity: <span id="humidity"></span></div>
      </div>
    </section>

    <section class="forecast">
      <h3>7 Day Forecast</h3>
      <div class="forecast-grid">
        <!-- Forecast items will be dynamically added here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Footer</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
