<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargazing in Tacoma</title>
    <link rel="stylesheet" href="starstyle.css">
</head>
<body>
<header>
    <!-- Navbar at the top of the page -->
    <nav id="navbar">
        <ul>
            <li>
                <h2><a href="index.html">Home</a></h2>
            </li>
            <li>
                <h2><a href="stargazing.html">Stargazing</a></h2>
            </li>
            <li>
                <div id="locationPrompt">
                    <input type="text" id="locationInput" maxlength="30" required placeholder="Enter Location">
                    <button id="searchButton">Search</button>
                </div>
            </li>
        </ul>
    </nav>
</header>
    <!-- Main Content Wrapper with search and stats sections -->
    <div class="main-container">
        <h1 id="locationname">Stargazing Conditions</h1>
        <div id="checkingConditions">Checking Stargazing Conditions...</div>
                <div id="message"></div>
        <!-- Right Section (Stats) -->
        <div class="right-section">
            <div class="stat">Temperature: <span id="temp">Loading...</span> degrees</div>
            <div class="stat">Description: <span id="description">Loading...</span></div>
            <div class="stat">Cloud Coverage: <span id="cloudCoverage">Loading...</span>%</div>
            <div class="stat">Humidity: <span id="humidity">Loading...</span>%</div>
            <div class="stat">Sunset Time: <span id="sunsetTime">Loading...</span></div>
        </div>
    </div>
    
            
        </div>
    </div>

    <!-- Stars Background Container -->
    <div class="stars" id="stars"></div>
    <div class= "meteor"  ></div>
    <div class="clouds" ></div>
    <script src="starapp.js"></script>
    </body>
</html>
