<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargazing in Tacoma</title>
    <link rel="stylesheet" href="starstyle.css">
</head>
<body>
<header>
    <!-- Navbar at the top of the page -->
    <nav id="navbar">
        <ul>
            <li>
                <h2><a href="index.html">Home</a></h2>
            </li>
            <li>
                <h2><a href="stargazing.html">Stargazing</a></h2>
            </li>
        </ul>
    </nav>
</header>
    <!-- Main Content Wrapper with search and stats sections -->
    <div class="main-container">
        <!-- Left Section for Search -->
        <div class="left-section">
            <div id="locationPrompt">
                <label for="locationInput">Enter your location:</label><br>
                <input type="text" id="locationInput" maxlength="30" required>
                <button id="searchButton">Search</button>
            </div>
            <div id="checkingConditions">Checking Stargazing Conditions...</div>
            <div id="message"></div>
        </div>

        <!-- Right Section for Stats -->
        <div class="right-section" class="Weather-info">
            <h1 id="locationname">Stargazing Conditions</h1>
        <div class="class" id="loading"></div>
            <div class="stat">
                <span id="temp"></span> degrees <br>
                <span id="description"></span><br>
                <span id="cloudCoverage"></span>%
            </div>
            <div class="stat">Elevation: <span id="elevation">Loading...</span> </div>
            <div class="stat">Humidity: <span id="humidity">Loading...</span>%</div>
            <div class="stat">Sunset Time: <span id="sunsetTime">Loading...</span></div>
        </div>
    </div>

    <!-- Stars Background Container -->
    <div class="stars" id="stars"></div>
    <div class= "meteor"  ></div>
    <div class="clouds" ></div>
    <script src="starapp.js"></script>
    </body>
</html>
